<!-- ++++++++++++++++++++++++++++  Let's Talk  +++++++++++++++++++++++++++++++++ --> 
        <div class="contact-main">
            <div class="lets-talk">
                <h1>Let's Talk</h1>
                <p>Please do not hesitate to contact me with any questions you may have regarding the design services.</p>
                <p>helia_rassi@yahoo.com | +1 (613) 857 4777</p>
            </div>

<!-- ++++++++++++++++++++++++++++++++  Message  +++++++++++++++++++++++++++++++++ --> 
            <div class="forms" id="form-contact">
                <div class="signup-form" id="signup-form-contact">
                    <form class="signup-items">
                        <fieldset>
                            <input type="text" name="fname" id="firstname" placeholder="Name">
                        </fieldset>
                        <fieldset>
                            <input type="text" name="lname" id="lastname" placeholder="Last Name">
                        </fieldset>
                        <fieldset>
                            <input type="text" name="email" id="emailadress" placeholder="Email">
                        </fieldset>
                        <fieldset>
                            <input type="text" name="message" id="message" placeholder="Message">
                        </fieldset>
                    </form>

                    <div class="form-submit-button">
                        <input type="submit" value="SEND">
                    </div>
                </div>
            </div>
        </div>
