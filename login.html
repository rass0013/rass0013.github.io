<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3f869ace8c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="main-login-page">
<!-- ++++++++++++++++++++++++++++  back-button  +++++++++++++++++++++++++++++++++ --> 
        <div class="back-button">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
<!-- ++++++++++++++++++++++++++++  menu +++++++++++++++++++++++++++++++++ --> 
        <header class="header-portfolio">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="login.html"><i class="fas fa-sign-in-alt"></i></a></li>
                </ul>
            </nav>
        </header>
<!-- ++++++++++++++++++++++++++++  Sign up  +++++++++++++++++++++++++++++++++ --> 
        <div class="forms">
            <div class="signup-form">
                <p>SIGN UP</p>
                <form class="signup-items">
                    <fieldset>
                        <input type="text" name="fname" id="firstname" placeholder="Name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="lname" id="lastname" placeholder="Last Name">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="signin-email" id="email" placeholder="Email">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="sign-up-pass" id="sign-up-password" placeholder="Password">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="confirm" id="confirm-password" placeholder="Confirm Password">
                    </fieldset>
                </form>
            <div class="form-submit-button">
                <input type="submit" value="REGISTER">
            </div>
        </div>
<!-- ++++++++++++++++++++++++++++  Sign in  +++++++++++++++++++++++++++++++++ --> 
            <div class="signin-form">
                <p>SIGN IN</p>
                <form class="signin-items">
                    <fieldset>
                        <input type="text" name="email" id="emailadress" placeholder="Email">
                    </fieldset>
                    <fieldset>
                        <input type="text" name="sign-in-pass" id="sign-in-password" placeholder="Password">
                    </fieldset>
                </form>
                <div class="form-submit-button">
                    <input type="submit" value="SUBMIT">
                </div>
            </div>
        </div>
<!-- ++++++++++++++++++++++++++++  footer  +++++++++++++++++++++++++++++++++ --> 
        <div class="social-portfolio-footer">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </main>
    
</body>
</html>
